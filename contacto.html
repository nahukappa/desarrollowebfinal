<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Formulario de contacto del Centro de Bienestar.">
    <meta name="keywords" content="contacto, centro, bienestar, formulario, salud, yoga">
    <meta name="author" content="Tu Nombre">
    <title>Contacto - Centro de Bienestar</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="servicios.html">Servicios</a></li>
                <li><a href="sobre-nosotros.html">Sobre Nosotros</a></li>
                <li><a href="galeria.html">Galería</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="contact-section">
            <h1>Contacto</h1>
            <form action="#" method="POST">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                
                <button type="submit">Enviar</button>
            </form>
        </section>

        <section class="location">
            <h2>Ubicación</h2>
            <div id="map">
                <!-- Aquí puedes integrar un mapa de Google Maps o una API similar -->
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3241.314020824541!2d-70.6493756!3d-33.4560947!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9662c5da56a3bc71%3A0x2d6dbb93846f4f06!2sCentro%20de%20Bienestar!5e0!3m2!1ses!2scl!4v1633661155953!5m2!1ses!2scl" width="100%" height="350" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Centro de Bienestar. Todos los derechos reservados.</p>
    </footer>
    
    <script src="js/script.js"></script>
</body>
</html>
